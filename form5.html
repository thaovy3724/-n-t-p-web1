<!DOCTYPE html>
<html>
<body>
    <p>Chương trình tính toán cơ bản</p>
    <form>
        <label for="a">Nhập số a</label>
        <input type="text" name="a" id="a"><br>
        <label for="b">Nhập số b</label>
        <input type="text" name="b" id="b"><br>
        <label for="kq">Kết quả</label>
        <input type="text" name="kq" id="kq"><br>
        <input type="button" value="Tổng" onclick="cal(this)">
        <input type="button" value="Hiệu" onclick="cal(this)">
        <input type="button" value="Tích" onclick="cal(this)">
        <input type="button" value="Thương" onclick="cal(this)">
        
    </form>
    <script>
        function checkValid(){
            var input = document.getElementsByTagName("input");
            if(input[0].value==""){
                alert("hãy nhập đủ thông tin");
                input[0].focus();
                return false;
            }
            if(input[1].value==""){
                alert("hãy nhập đủ thông tin");
                input[1].focus();
                return false;
            }
            if(isNaN(input[0].value)){
                alert("vui lòng nhập số");
                input[0].focus();
                input[0].value="";
                return false;
            }
            if(isNaN(input[1].value)){
                alert("vui lòng nhập số");
                input[1].focus();
                input[1].value="";
                return false;
            }
            return true;
        }

        function cal(button){
            if(checkValid()==true){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var kq = document.getElementById("kq");
            if(button.value=="Tổng") kq.value = parseInt(a)+parseInt(b);
            else if(button.value=="Hiệu") kq.value = parseInt(a)-parseInt(b);
            else if(button.value=="Tích") kq.value = parseFloat(a)*parseFloat(b);
            else kq.value = parseFloat(a)/parseFloat(b);
            }
        }
        
    </script>
</body>
</html>
